<!DOCTYPE html>

  <link rel="stylesheet" href="../styles/read.css">
  <title>Страница чтения</title>
</head>
<body>
  <main>
    <div class="filters">
      <input type="text" id="search-input" placeholder="Поиск по названию..." />
      <select id="category-filter">
        <option value="">Все категории</option>
        <option value="Отлично">Отлично</option>
        <option value="Хорошо">Хорошо</option>
        <option value="Нормально">Нормально</option>
        <option value="Плохо">Плохо</option>
        <option value="Ужасно">Ужасно</option>
      </select>
      <button id="toggle-order">Старые записи</button>
      <button id="apply-filters">Применить</button>
    </div>
    <div class="diary-read-container"></div>
  </main>
  <script type="module" src="../api-methods/get.js"></script>
</body>
</html>
